<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script>
        var socket = io.connect('http://127.0.0.1:12000');
        socket.on('eventClient', function (data) {
            console.log(data);
        });
        socket.emit('eventServer', { data: 'Hello Server' });
    </script>
</head>
<body>
<button onclick="socket.emit('eventServer', { data: 'Hello Server' });">OK</button>
</body>
</html>
